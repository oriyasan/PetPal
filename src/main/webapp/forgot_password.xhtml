<ui:composition template="/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<ui:define name="content">
	
		<h2>砖转 住住</h2>


		<h:panelGroup rendered="#{not userBean.loggedIn}">
			<h2>砖 转 </h2>
			<p>注 转专  砖转砖 祝 .</p>
			<h:link outcome="login" value="抓   转专"
				styleClass="link-button" />
		</h:panelGroup>

		<h:panelGroup rendered="#{userBean.loggedIn}">

			<h:form id="forgotForm">
				<h:outputLabel for="email" value=":" />
				<h:inputText id="email" value="#{userBean.resetEmail}"
					required="true" requiredMessage="砖  " />
				<h:message for="email" style="color:red" />

				<br />
				<br />
				<h:commandButton value="驻住 住住"
					action="#{userBean.issueTempPassword}" styleClass="primary-button" />
				<br />
				<br />
				<h:messages globalOnly="true" style="color:#444" />
			</h:form>

			<br />
			<h:form>
				<h:commandButton value="专 转专转" action="login"
					styleClass="primary-button" />
			</h:form>
		</h:panelGroup>
	</ui:define>
</ui:composition>
