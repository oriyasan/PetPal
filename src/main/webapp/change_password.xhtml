<ui:composition template="/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:define name="content">

		<h2>专转 住住 砖</h2>


		<h:panelGroup rendered="#{not userBean.loggedIn}">
			<h2>砖 转 </h2>
			<p>注 转专  砖转砖 祝 .</p>
			<h:link outcome="login" value="抓   转专"
				styleClass="link-button" />
		</h:panelGroup>

		<h:panelGroup rendered="#{userBean.loggedIn}">
			<h:form id="pwdForm" prependId="false" styleClass="simple-form">

				<!-- General Messages -->
				<h:messages globalOnly="true" layout="list" styleClass="msg-global" />

				<!-- New password -->
				<h:outputLabel for="newPass" value="住住 砖:" />
				<h:inputSecret id="newPass" value="#{userBean.password}"
					required="true" requiredMessage="砖  住住" redisplay="false"
					validatorMessage="住住 转  驻转 7 转,  转 , 转 拽, 住驻专 转 "
					styleClass="input-field">
					<f:validateLength minimum="7" />
					<f:validateRegex
						pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[^A-Za-z0-9]).{7,}$" />
				</h:inputSecret>
				<h:message for="newPass" style="color:red" />



				<!-- Confirm password -->
				<h:outputLabel for="confirmPass" value="砖专 住住:" />
				<h:inputSecret id="confirmPass" value="#{userBean.confirmPassword}"
					required="true" requiredMessage="砖 砖专 住住" redisplay="false"
					styleClass="input-field" />
				<h:message for="confirmPass" styleClass="msg-field" />

				<br />
				<br />

				<!-- Buttons -->
				<div class="form-actions">
					<h:commandButton value="注 住住"
						action="#{userBean.changePassword}" styleClass="primary-button" />
					|
					<h:button outcome="profile" value=" 专 驻专驻"
						styleClass="primary-button" />
				</div>

			</h:form>
		</h:panelGroup>


	</ui:define>
</ui:composition>
